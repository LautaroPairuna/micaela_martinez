<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient2)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="120" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="500" r="25" fill="rgba(255,255,255,0.12)"/>
  
  <!-- Shopping bag illustration -->
  <g transform="translate(650, 120)">
    <!-- Shopping bag -->
    <path d="M50 80 L250 80 L230 300 L70 300 Z" fill="url(#productGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="50" y="60" width="200" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Bag handles -->
    <path d="M80 60 Q80 30 120 30 Q160 30 160 60" stroke="#4a5568" stroke-width="4" fill="none"/>
    <path d="M140 60 Q140 30 180 30 Q220 30 220 60" stroke="#4a5568" stroke-width="4" fill="none"/>
    
    <!-- Products inside bag -->
    <rect x="80" y="120" width="30" height="40" rx="3" fill="#4299e1"/>
    <rect x="120" y="110" width="25" height="50" rx="3" fill="#48bb78"/>
    <rect x="155" y="125" width="35" height="35" rx="3" fill="#ed8936"/>
    <rect x="200" y="115" width="20" height="45" rx="3" fill="#9f7aea"/>
  </g>
  
  <!-- Product boxes -->
  <g transform="translate(750, 350)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="8" rx="2" fill="#4299e1"/>
    <rect x="10" y="25" width="40" height="6" rx="1" fill="#a0aec0"/>
    <rect x="10" y="35" width="50" height="6" rx="1" fill="#a0aec0"/>
    
    <!-- Box 2 -->
    <rect x="100" y="-20" width="70" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="110" y="-10" width="50" height="8" rx="2" fill="#48bb78"/>
    <rect x="110" y="5" width="35" height="6" rx="1" fill="#a0aec0"/>
    <rect x="110" y="15" width="45" height="6" rx="1" fill="#a0aec0"/>
    
    <!-- Box 3 -->
    <rect x="190" y="10" width="75" height="50" rx="5" fill="rgba(255,255,255,0.9)" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="200" y="20" width="55" height="8" rx="2" fill="#ed8936"/>
    <rect x="200" y="35" width="30" height="6" rx="1" fill="#a0aec0"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(80, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Productos de Calidad
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
      Amplia selección para tu hogar
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
      y oficina con garantía
    </text>
    
    <!-- CTA Button -->
    <rect x="0" y="120" width="180" height="50" rx="25" fill="#ff9a9e"/>
    <text x="90" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Ver Catálogo
    </text>
  </g>
  
  <!-- Quality badges -->
  <g transform="translate(400, 100)">
    <!-- Star rating -->
    <g transform="translate(0, 0)">
      <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.9)"/>
      <polygon points="30,10 35,20 45,20 37,28 40,38 30,33 20,38 23,28 15,20 25,20" fill="#ffd700"/>
    </g>
    
    <!-- Checkmark -->
    <g transform="translate(80, 0)">
      <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.9)"/>
      <path d="M20 30 L27 37 L42 22" stroke="#48bb78" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Floating shopping cart -->
  <g transform="translate(450, 420)">
    <rect x="0" y="10" width="40" height="25" rx="3" fill="rgba(255,255,255,0.9)"/>
    <rect x="-5" y="0" width="50" height="15" rx="2" fill="rgba(255,255,255,0.9)"/>
    <circle cx="10" cy="45" r="5" fill="#4a5568"/>
    <circle cx="30" cy="45" r="5" fill="#4a5568"/>
    <path d="M-10 5 L0 5 L5 25 L35 25" stroke="#4a5568" stroke-width="2" fill="none"/>
  </g>
</svg>