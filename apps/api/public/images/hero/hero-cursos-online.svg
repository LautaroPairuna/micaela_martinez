<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="200" cy="450" r="30" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main illustration - Books and laptop -->
  <g transform="translate(700, 150)">
    <!-- Laptop -->
    <rect x="0" y="100" width="300" height="200" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <rect x="10" y="110" width="280" height="160" rx="5" fill="#1a202c"/>
    <rect x="20" y="120" width="260" height="140" rx="3" fill="#667eea"/>
    
    <!-- Screen content -->
    <rect x="40" y="140" width="60" height="40" rx="2" fill="rgba(255,255,255,0.9)"/>
    <rect x="120" y="140" width="120" height="8" rx="2" fill="rgba(255,255,255,0.7)"/>
    <rect x="120" y="155" width="100" height="6" rx="2" fill="rgba(255,255,255,0.5)"/>
    <rect x="120" y="168" width="80" height="6" rx="2" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Books stack -->
    <rect x="-100" y="200" width="80" height="12" rx="2" fill="url(#bookGradient)"/>
    <rect x="-95" y="185" width="80" height="12" rx="2" fill="#4299e1"/>
    <rect x="-90" y="170" width="80" height="12" rx="2" fill="#48bb78"/>
    <rect x="-85" y="155" width="80" height="12" rx="2" fill="#ed8936"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(80, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Descubre Nuevos Cursos
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
      Aprende con los mejores instructores
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
      y desarrolla nuevas habilidades
    </text>
    
    <!-- CTA Button -->
    <rect x="0" y="120" width="200" height="50" rx="25" fill="#f093fb"/>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Explorar Cursos
    </text>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(400, 80)">
    <!-- Certificate icon -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="30" cy="25" r="15" fill="#ffd700"/>
    <rect x="10" y="45" width="40" height="4" rx="2" fill="#4a5568"/>
    <rect x="15" y="55" width="30" height="3" rx="1" fill="#718096"/>
    <rect x="20" y="63" width="20" height="3" rx="1" fill="#718096"/>
  </g>
  
  <g transform="translate(500, 400)">
    <!-- Play button -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)"/>
    <polygon points="-8,-12 -8,12 15,0" fill="#667eea"/>
  </g>
</svg>